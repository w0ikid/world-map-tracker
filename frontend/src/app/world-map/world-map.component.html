<div #chartdiv style="width: 100%; height: 500px;"></div>

<!-- Пример модального окна (можно использовать Angular Material или другую библиотеку) -->
<div *ngIf="selectedCountry" class="modal">
  <h3>{{ selectedCountry }}</h3>
  <button (click)="setStatus('visited')">Visited</button>
  <button (click)="setStatus('wishlist')">Wishlist</button>
  <button (click)="setStatus('none')">None</button>
</div>
